<!DOCTYPE html>
<html>
<title>Syncfusion Login</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="subcontainer1">
            
         <h1 class="heading">Syncfusion's</h1>
         <h2 class="heading">TrainingHub</h2>
        
         <br>
         <br>
         <p class="content1">A learning platform to grow your skills..</p>
         <br>
         <p class="content2"><i>"Don't limit your challenges; Challenge your limits. Each day we must try for constant and never ending
            improvement."</i>
         </p>
         <br>
         <p class="content2">-Tony Robbins</p>
        </div>
        <div class="subcontainer2">
           <form action="">
            <label for="email">Email:</label><br>
            <input  id="email"class="fields"type="email" placeholder="Email address" autofocus>
            <br>
            <br>
            <label for="">Password:</label><br>
            <input class="fields"type="password" placeholder="Password">
            <br>
            <br>
            <input class="fields"type="submit" value="Sign in">
            <br>
            <br>
            <p>Forgot Password?</p>
            <br>
            <button class="field"><img src="./Images/microsoft-ext-login.svg" alt=""> Sign in with Microsoft</button>
            
           </form>
        </div>
    </div>
   
</body>
</html>
